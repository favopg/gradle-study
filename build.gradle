plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'jacoco'

    id "org.flywaydb.flyway" version "6.5.0"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

	// Use JUnit Jupiter Params for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    // Use JUnit Jupiter Params for testing.
    testImplementation 'org.mockito:mockito-core:3.3.3'

    // Use flyway
    testImplementation 'org.flywaydb:flyway-core:6.5.0'

    // Use mysqk
    testImplementation 'mysql:mysql-connector-java:8.0.20'

}

application {
    // Define the main class for the application.
    mainClassName = 'study.App'

    sourceCompatibility = '1.13' // -source
	targetCompatibility = '1.13' // -target
}

jacoco {
	toolVersion = "0.8.5"
	reportsDir = file("$buildDir/jacocoReport")

}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test

}

run{
    standardInput = System.in
}


flyway {
    url = 'jdbc:mysql://localhost:3306/sample?serverTimezone=JST'
    user = 'root'
    password = ''
}
